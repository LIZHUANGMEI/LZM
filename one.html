<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹出姓名</title>
</head>
<body>
	<script type="text/javascript">
		let name=prompt("请输入您的姓名：")
		document.write(name)
		let age=prompt("请输入您的年龄：")
		document.write(age)
		let gender=prompt("请输入您的性别：")
		document.write(gender)
		

	</script>
</body>
</html>
